<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ko-Matha Dairy Farm</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            background-color: #8B5E34; /* Match the theme */
            background-image: url("images/image1.jpg.png");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #8B5E34; /* Heading color */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #8B5E34; /* Label color */
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8B5E34; /* Border color matching theme */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent inputs */
            color: #333333;
        }

        input::placeholder {
            color: #666666; /* Placeholder text color */
        }

        .btn-primary {
            background-color: #8B5E34; /* Button background matching theme */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #D8C3B5; /* Button hover effect */
        }

        .extra-links {
            text-align: center;
            margin-top: 20px;
        }

        .extra-links a {
            text-decoration: none;
            color: #8B5E34; /* Link color */
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form action="login.html" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required placeholder="Confirm your password">
        
        <button type="submit" class="btn-primary">Register</button>
    </form>
    
    <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

</body>
</html>
